<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente MakerAI</title>

  <!-- Usa o mesmo style.css do site principal para manter o tema consistente -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      background: var(--surface);
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', system-ui, sans-serif;
    }

    .assistant-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--surface);
      border-radius: 0;
      overflow: hidden;
      box-shadow: none;
    }

    .assistant-header {
      padding: 1rem 1.5rem;
      background: var(--gradient-primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .assistant-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .assistant-avatar {
      font-size: 2.8rem;
    }

    .assistant-status {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .close-overlay {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-overlay:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .assistant-messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: var(--surface-light);
    }

    .message {
      max-width: 85%;
      align-self: flex-start;
    }

    .message.user {
      align-self: flex-end;
    }

    .message-content {
      padding: 1rem 1.25rem;
      border-radius: var(--radius);
      line-height: 1.6;
      word-wrap: break-word;
    }

    .message.bot .message-content {
      background: var(--surface);
      border-bottom-left-radius: 4px;
    }

    .message.user .message-content {
      background: var(--gradient-primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .suggestions {
      padding: 0.75rem 1.5rem;
      background: var(--surface);
      border-top: 1px solid var(--border);
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: thin;
      flex-shrink: 0;
    }

    .suggestions::-webkit-scrollbar {
      height: 4px;
    }

    .suggestions::-webkit-scrollbar-track {
      background: transparent;
    }

    .suggestions::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 2px;
    }

    .suggestion-chip {
      display: inline-block;
      background: var(--surface-light);
      color: var(--text);
      padding: 0.65rem 1rem;
      margin-right: 0.75rem;
      border-radius: 50px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--border);
      user-select: none;
    }

    .suggestion-chip:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
    }

    .assistant-input {
      padding: 1rem 1.5rem;
      background: var(--surface);
      display: flex;
      gap: 0.75rem;
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .assistant-input input {
      flex: 1;
      padding: 0.875rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface-light);
      color: var(--text);
      font-size: 1rem;
    }

    .assistant-input input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }

    .assistant-input button {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: var(--gradient-primary);
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .assistant-input button:hover {
      transform: scale(1.1);
    }

    .typing-dots {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* CTA WhatsApp */
    .whatsapp-cta {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(37, 211, 102, 0.1);
      border: 1px solid rgba(37, 211, 102, 0.3);
      border-radius: var(--radius);
      text-align: center;
      font-size: 0.9rem;
    }

    .whatsapp-cta a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #25d366;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    .whatsapp-cta a:hover {
      background: #128c7e;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }

    .whatsapp-icon {
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="assistant-container">
    <!-- Header -->
    <div class="assistant-header">
      <div class="assistant-info">
        <div class="assistant-avatar">ü§ñ</div>
        <div>
          <h4>Assistente MakerAI</h4>
          <span class="assistant-status">Online ‚Ä¢ Pronto para ajudar</span>
        </div>

      <button class="close-overlay" onclick="window.location.href = 'index.html'" aria-label="Fechar assistente">‚úï</button>

    <!-- Mensagens -->
    <div class="assistant-messages" id="messages">
      <div class="message bot">
        <div class="message-content" id="welcomeMessage">

    </div>

    <!-- Sugest√µes -->
    <div class="suggestions" id="suggestions">
      <!-- Preenchidas via JS -->
    </div>

    <!-- Input -->
    <div class="assistant-input">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." aria-label="Digite sua mensagem">
      <button id="sendBtn" aria-label="Enviar mensagem">‚û§</button>

  </div>

  <script>
    // ==================== CONFIGURA√á√ïES ====================
    const whatsappNumber = "5511914808693"; // Altere apenas se necess√°rio
    const whatsappLink = `https://wa.me/${whatsappNumber}?text=Ol√°!%20Vi%20o%20site%20da%20MakerAI%20e%20gostaria%20de%20conversar%20sobre%20um%20projeto`;

    // Elementos DOM
    const messagesContainer = document.getElementById('messages');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const welcomeMessageEl = document.getElementById('welcomeMessage');
    const suggestionsContainer = document.getElementById('suggestions');

    let whatsappShown = false;

    // ==================== SEGURAN√áA ====================
    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // ==================== IDIOMA ====================
    let currentLang = 'pt';
    try {
      if (window.MakerAITranslations && typeof window.MakerAITranslations.getCurrentLang === 'function') {
        currentLang = window.MakerAITranslations.getCurrentLang();

    } catch (e) {
      console.warn('Tradu√ß√£o n√£o dispon√≠vel ‚Äì usando portugu√™s padr√£o');
    }

    // ==================== UTILIT√ÅRIOS ====================
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addMessage(text, type = 'bot') {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      const safeText = type === 'user' ? escapeHTML(text) : text;
      msg.innerHTML = `<div class="message-content">${safeText}</div>`;
      messagesContainer.appendChild(msg);
      scrollToBottom();

      // Mostra CTA do WhatsApp apenas uma vez, ap√≥s a primeira resposta do bot
      if (type === 'bot' && !whatsappShown) {
        setTimeout(() => {
          const cta = document.createElement('div');
          cta.className = 'message bot';
          cta.innerHTML = `
            <div class="message-content whatsapp-cta">
              <p>Quer falar diretamente com um humano?</p>
              <a href="${whatsappLink}" target="_blank" rel="noopener">
                <span class="whatsapp-icon">üì±</span> Abrir WhatsApp
              </a>
            </div>`;
          messagesContainer.appendChild(cta);
          scrollToBottom();
          whatsappShown = true;
        }, 1200);
      }
    }

    // ==================== SUGEST√ïES ====================
    function createSuggestions() {
      suggestionsContainer.innerHTML = '';
      const suggestions = [
        { text: "Quais servi√ßos voc√™s oferecem?", query: "servi√ßos" },
        { text: "Resumo da MakerAI Studio", query: "resumo" },
        { text: "Tecnologias que voc√™s usam", query: "tecnologias" },
        { text: "Quanto custa um projeto?", query: "pre√ßos" },
        { text: "Cases e portf√≥lio", query: "portfolio" },
        { text: "Como entro em contato?", query: "contato" }
      ];

      suggestions.forEach(s => {
        const chip = document.createElement('span');
        chip.className = 'suggestion-chip';
        chip.textContent = s.text;
        chip.onclick = () => sendMessage(s.query);
        suggestionsContainer.appendChild(chip);
      });
    }

    // ==================== MENSAGEM DE BOAS-VINDAS ====================
    function updateWelcomeMessage() {
      const welcome = `
        Ol√°! Sou o assistente da <strong>MakerAI Studio</strong>.<br><br>
        Posso te ajudar com:<br>
        ‚Ä¢ Resumo completo da empresa<br>
        ‚Ä¢ Servi√ßos e solu√ß√µes<br>
        ‚Ä¢ Tecnologias utilizadas<br>
        ‚Ä¢ Faixa de pre√ßos<br>
        ‚Ä¢ Portf√≥lio e cases reais<br>
        ‚Ä¢ Contato direto<br><br>
        √â s√≥ perguntar ou clicar em uma sugest√£o abaixo! üòä
      `;
      welcomeMessageEl.innerHTML = welcome;
    }

    // ==================== RESPOSTAS INTELIGENTES (GLOSS√ÅRIO DO PROJETO) ====================
    function getBotResponse(message) {
      const msg = message.toLowerCase().trim();

      if (/oi|ol√°|hello|hi|hey|hola|bom dia|boa tarde|boa noite/.test(msg)) {
        return "Ol√°! üòä Tudo bem? Estou aqui para te contar tudo sobre a MakerAI Studio. No que voc√™ est√° interessado hoje?";
      }

      if (/servi√ßo|oferece|oferecemos|o que voc√™s fazem/.test(msg)) {
        return `
          <strong>Nossos servi√ßos premium:</strong><br><br>
          ‚Ä¢ Assistentes de IA personalizados (como este!)<br>
          ‚Ä¢ PWAs de alta performance e offline<br>
          ‚Ä¢ Automa√ß√£o com RPA e integra√ß√µes (Make, Zapier, n8n)<br>
          ‚Ä¢ Modelagem e anima√ß√£o 3D (Blender, Three.js, Spline)<br>
          ‚Ä¢ Dashboards inteligentes com IA<br>
          ‚Ä¢ Chatbots avan√ßados e experi√™ncias interativas<br><br>
          Tudo com foco em performance, acessibilidade e escalabilidade.
        `;
      }

      if (/resumo|vis√£o geral|o que √© a makerai|quem s√£o voc√™s/.test(msg)) {
        return `
          <strong>Resumo da MakerAI Studio</strong><br><br>
          Somos uma ag√™ncia digital especializada em solu√ß√µes premium com Intelig√™ncia Artificial e tecnologias modernas.<br><br>
          <strong>Miss√£o:</strong> Transformar ideias em produtos digitais r√°pidos, bonitos, inteligentes e acess√≠veis.<br><br>
          <strong>Setores atendidos:</strong> Educa√ß√£o, Sa√∫de, Ind√∫stria, E-commerce, Startups e Empresas.<br><br>
          <strong>Diferencial:</strong> Prototipagem r√°pida + entrega com qualidade de est√∫dio + suporte cont√≠nuo.<br><br>
          Foco total em resultados reais para o cliente.
        `;
      }

      if (/tecnologia|stack|tech|ferramentas|usam/.test(msg)) {
        return `
          <strong>Tecnologias que dominamos:</strong><br><br>
          <strong>IA & Machine Learning:</strong> OpenAI, Grok, LangChain, fine-tuning, RAG<br>
          <strong>Frontend:</strong> React, Next.js, Vue, Svelte, Tailwind<br>
          <strong>Mobile/Web:</strong> PWA, Flutter, React Native<br>
          <strong>Backend:</strong> Node.js, Python, Firebase, Supabase<br>
          <strong>3D & Design:</strong> Blender, Three.js, Spline, Figma<br>
          <strong>Automa√ß√£o:</strong> Make, Zapier, n8n, UiPath (RPA)<br>
          <strong>Banco de dados:</strong> PostgreSQL, Pinecone, Redis<br><br>
          Sempre usamos o que h√° de melhor e mais atual.
        `;
      }

      if (/pre√ßo|custo|valor|quanto custa|or√ßamento|investimento/.test(msg)) {
        return `
          <strong>Faixa de pre√ßos aproximada (or√ßamento gratuito e sem compromisso):</strong><br><br>
          ‚Ä¢ Assistente IA simples: R$ 8.000 ‚Äì R$ 15.000<br>
          ‚Ä¢ Chatbot avan√ßado: R$ 12.000 ‚Äì R$ 25.000<br>
          ‚Ä¢ PWA completo: R$ 20.000 ‚Äì R$ 45.000<br>
          ‚Ä¢ Automa√ß√£o complexa (RPA): R$ 15.000 ‚Äì R$ 35.000<br>
          ‚Ä¢ Dashboard com IA: R$ 25.000 ‚Äì R$ 60.000<br>
          ‚Ä¢ Projeto completo (site + IA + automa√ß√£o): R$ 50.000+<br><br>
          Valores variam conforme escopo. Me conte sobre seu projeto que te passo uma estimativa precisa!
        `;
      }

      if (/portfolio|case|projeto|trabalho|exemplo/.test(msg)) {
        return `
          Temos cases reais em:<br><br>
          ‚Ä¢ Educa√ß√£o (plataformas EAD com IA)<br>
          ‚Ä¢ Sa√∫de (telemedicina e dashboards cl√≠nicos)<br>
          ‚Ä¢ Ind√∫stria (monitoramento IoT)<br>
          ‚Ä¢ E-commerce (PWAs com convers√£o alta)<br><br>
          Veja a se√ß√£o <strong>Cases</strong> no menu principal do site para ver projetos completos com resultados.
        `;
      }

      if (/contato|falar|whatsapp|atendimento|equipe/.test(msg)) {
        return `
          O melhor jeito √© direto no WhatsApp! üì±<br><br>
          Clique no bot√£o verde abaixo ou v√° na se√ß√£o Contato do site.<br><br>
          Respondemos em minutos durante o hor√°rio comercial.
        `;
      }

      // Resposta padr√£o
      return `
        Boa pergunta! ü§î<br><br>
        Me conte mais sobre seu projeto ou necessidade que eu te ajudo da melhor forma.<br><br>
        Voc√™ pode digitar: <strong>resumo</strong>, <strong>servi√ßos</strong>, <strong>tecnologias</strong>, <strong>pre√ßos</strong> ou qualquer outra d√∫vida!
      `;
    }

    // ==================== ENVIO DE MENSAGEM ====================
    function sendMessage(text = null) {
      const message = text || input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      if (!text) input.value = '';

      // Indicador de digita√ß√£o
      const typing = document.createElement('div');
      typing.className = 'message bot';
      typing.innerHTML = '<div class="message-content">Digitando<span class="typing-dots">...</span></div>';
      messagesContainer.appendChild(typing);
      scrollToBottom();

      // Resposta simulada
      setTimeout(() => {
        typing.remove();
        addMessage(getBotResponse(message), 'bot');
      }, 800 + Math.random() * 1000);
    }

    // ==================== INICIALIZA√á√ÉO ====================
    try {
      sendBtn.addEventListener('click', () => sendMessage());
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      updateWelcomeMessage();
      createSuggestions();
      input.focus();
      scrollToBottom();
    } catch (error) {
      console.error('Erro ao inicializar assistente:', error);
    }
  </script>
</body>

</html>
